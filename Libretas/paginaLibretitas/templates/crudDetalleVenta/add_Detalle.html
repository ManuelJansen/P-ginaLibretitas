{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'Css/stylesCrud.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-md-8 col-lg-6 col-xl-4">  
            <div class="card" style="color: #4B515D; border-color: black;">
              <div class="card-header text-center" style="background-color: #eae8f4;">Registrar Detalle</div>
                <div class="card-body p-4">
                    <div class="form-outline mb-4">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                {{form.as_p}}
                            </div>
                            
                            <input type="submit" value="Agregar">
                        </form>
                    </div>
                    <div id="idMensajes">
                        {% if mensaje %}
                            {{mensaje}}
                        {% endif %}
                    </div>
                    <div class="container-fluid">
                        <a href="{% url 'crudDetalle' %}">Volver</a>
                    </div>
                </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
