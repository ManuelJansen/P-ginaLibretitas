{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'Css/stylesCrud.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        {% if venta1 %}
            <h2>Modificar Venta</h2>
            <form action="{% url 'ventasUpdate' %}" method="POST">
                {% csrf_token %}
                <pre>Id Venta: <input type="text" name="idVen" value="{{venta1.idVenta}}"></pre>
                <pre>Rut Cliente: <select name="rutCli">
                    {% for cliente in clientes %}
                        {% if cliente.rutCliente == venta.rut_cliente.rut_cliente %}
                            <option value="{{cliente.rutCliente}}" selected>{{cliente.rutCliente}}</option>
                        {% else %}
                            <option value="{{cliente.rutCliente}}">{{cliente.rutCliente}}</option>
                        {% endif %}
                    {% endfor %}
                </select></pre>
                <pre>Fecha Venta: <input type="date" name="fechaVen" value="{{venta1.fechaVenta|date:'Y-m-d'}}"></pre>
                <input type="submit" name="opcion" value="Actualizar">
            </form>
        {% endif %}
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        <a href="{% url 'crudVentas' %}">Volver</a>
    </div>
</body>
</html>
