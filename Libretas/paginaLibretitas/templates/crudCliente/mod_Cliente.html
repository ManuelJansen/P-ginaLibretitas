{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'Css/stylesCrud.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        {% if cliente1 %}
            <h2>Modificar cliente</h2>

            <form action="{% url 'clienteUpdate' %}" method="POST">
                {% csrf_token %}

                <pre>Rut: <input type="text" name="rut" value="{{cliente1.rutCliente}}" ></pre>
                <pre>Nombre: <input type="text" name="nombre" value="{{cliente1.nombreCliente}}" ></pre>
                <pre>Fecha Nacimiento: <input type="text" name="fechaNac" value="{{cliente1.fechaNacimientoCliente|date:'Y-m-d'}}" ></pre>
                <pre>Email: <input type="mail" name="email" value="{{cliente1.emailCliente}}" ></pre>
                <pre>Direccion: <input type="text" name="direccion" value="{{cliente1.direccionCliente}}" ></pre>
                <input type="submit" name="opcion" value="Actualizar">

            </form>
        {% endif %}
        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        <a href="{% url 'crudCliente'%}">Volver</a>
    </div>
</body>
</html>
