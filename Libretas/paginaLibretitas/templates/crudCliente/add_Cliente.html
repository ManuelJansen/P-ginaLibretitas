{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <!--CSS-->
      <link rel="stylesheet" href="{% static 'Css/stylesCrud.css' %}">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-md-8 col-lg-6 col-xl-4">  
          <div class="card" style="color: #4B515D; border-color: black;">
            <div class="card-header text-center" style="background-color: #eae8f4;">Registro</div>
              <div class="card-body p-4">
                <form action="addCliente" method="POST">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input id="rut" type="text" name="rut" class="form-control" onkeypress="return isNumber(event)" oninput="checkRut(this)" required>
                    <label class="form-label" for="rut_input">Rut</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="nombre" class="form-control" required>
                    <label class="form-label" for="username_input">Nombre</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="mail" name="email" class="form-control" required>
                    <label class="form-label" for="email_input">Correo Electronico</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="direccion" class="form-control" required>
                    <label class="form-label" for="direccion">Dirección</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="date" name="fechaNac" class="form-control" required>
                    <label class="form-label" for="fechaNac">Fecha Nacimiento</label>
                  </div>
                  <div>
                    <input type="password" name="contraseña" class="form-control" required>
                    <label class="form-label" for="contraseñña" class="form-control" required>Contraseña</label> 
                  </div>
                  <br>
                  <button type="submit" name="opcion" value="Agregar" class="btn btn-primary btn-block mb-4" onclick="cifrar()" >Registro</button>
                </form>
                <!--<div id="idMensajes">
                  {% if mensaje %}
                  {{mensaje}}
                  {% endif %}
                </div>
                -->
                {% if mensaje %}
                  <div id="idMensajes" class="alert alert-success" role="alert">
                    {{mensaje}}
                  </div>
                {% endif %}
                <a>Ya tienes cuenta? </a><a href="#">Inicia Sesión</a>
                <br>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>







    <script src="{% static 'Js/script.js' %}"></script>
  </body>
</html>
